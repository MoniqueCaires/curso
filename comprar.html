<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar o Curso</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo"> Curso de Piano</h1>
        <h2 class="subtitulo"> Finalizar a compra</h2>
        <form class="pagamento">
            <label class="pag-label">Nome:</label>
            <input type="text" placeholder="digite seu nome" class="campo">
            <label class="pag-label" >E-mail:</label>
            <input type="email" class="campo">
            <label class="pag-label">Idade:</label>
            <input type="number" class="campo">
            <label class="pag-label">Telefone:</label>
            <input type="tel" class="campo">
            <label class="pag-label">Modo de pagamento:</label>
            <select class="campo">
                <option>PIX</option>
                <option>Dinheiro</option>
                <option>Cart√£o</option>
            </select>
            <button class="botao-comprar">PAGAR</button>
        </form>
    </main>
    
</body>
</html>
